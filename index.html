<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazón CSS</title>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Contenedor del corazón */
    .heart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* Corazón */
    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .heart {
        width: 70px;
        height: 70px;
      }

      .heart::before,
      .heart::after {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-width: 400px) {
      .heart {
        width: 50px;
        height: 50px;
      }

      .heart::before,
      .heart::after {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
  </div>
</body>
</html>
